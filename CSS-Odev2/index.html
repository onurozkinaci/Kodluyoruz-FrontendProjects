<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        img{
            width: 351;
            height: 113;
        }
        p{
          font-size: 12px;
        }
    </style>
</head>
<body>
    <header style="text-align:center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" 
             alt="google-1998">
    </header>
    <!-- sections starts -->
    <div class="search-section">
        Search the web using Google!
        <br>
        <input type="text" size="40">
        <br>
        <!-- <button class="button">Google Search</button> -->
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </div>
    <div class="body-section">
        <div id="subpart-1">
            Special Searches<br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div id="subpart-2">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google!Logos</a>
        </div>
        <div id="subpart-3">
            Get Google!<br>
            updates monthly: <br>
            <input type="email" value="your e-mail"> <br>
            <input type="submit" value="Subscribe">
            &nbsp; &nbsp;
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">
                Archive
            </a>
        </div>  
    </div>
    <!-- Sonrasinda gelen objectin altinda gelmesi icin -->
    <div class="clear"></div>

    <!-- section ends -->
    <footer style="text-align: center">
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
