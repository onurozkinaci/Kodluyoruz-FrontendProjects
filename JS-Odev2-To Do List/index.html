<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>To Do List</title>
  </head>
  <body>
    <!--<Toast Message>(.js file'daki $('.success').toast('show'); ile calistirilir,belirtildigi durum ve yer icin);-->
    <!-- Message For successfully added list item situation -->
    <div aria-live="polite" aria-atomic="true" style="position: relative;">
      <div class="toast error hide" style="position: absolute;" data-delay="4000"> <!--style="position: absolute; top:0;right:0"-->
        <div class="toast-header">
          <strong class="mr-auto">Warning Message</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Listeye boş ekleme yapamazsınız.
        </div>
      </div>
    </div>

    <!-- data-delay="4000" ile toast message'in gosterilecegi sure belirtilir(burada 4000ms/4 saniye); -->
    <div aria-live="polite" aria-atomic="true" style="position: relative;" >
      <div class="toast success hide" style="position: absolute;" data-delay="4000">
        <div class="toast-header">
          <strong class="mr-auto">Success Message</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Listeye başarıyla eklendi.
        </div>
      </div>
    </div>

    <header>
      <div class="container text-center mt-3" id="nav">
	     <div class="row">
			 <div class="col-12">
			  <img class="bg-white mt-3" src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="kodluyoruz-img"><br>
			  <h2 class="text-white">Yapılacaklar Listesi</h2>
			 </div>
			 <div class="col-12">
				  <form id="toDoForm">
						<input class="mt-1 float-left pl-2" style="" type="search" name="todo" id="todo" placeholder="Bugün ne yapacaksın?">
						<button type="submit" class="btn btn-secondary float-left">Ekle</button>
				  </form> 
			  </div>
         </div>		  
      </div>
    </header>
    <section> 
         <div class="container">
		     <div class="row">
			     <div class="col-8" style="margin-left:0;padding-left:0;">
					<ul id="toDoList" style="list-style-type: none; margin-left:0;padding-left:0;">
						<!--<div class="li-div pt-2 d-flex border-bottom border-dark">
							<li>3 Litre Su Ic</li>
							<button class="ml-auto pl-2">X</button>
						</div>-->
					</ul> 
				 </div>
            </div>			
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js/to-do.js"></script>
  </body>
</html>
